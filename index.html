<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yulius Setyawan</title>
  <!-- font-awesome -->
  <link rel="stylesheet" href="./fontawesome-free-5.12.1-web/css/all.min.css" />
  <!-- css -->
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
  <h1>Hello</h1>
  <button class="btn">submit</button>
  <button class="btn btn-hipster">hello</button>

  <form class="form">
    <h4>Contact Form</h4>
    <div class="form-row">
      <label for="name" class="form-label">Name</label>
      <input class="form-input" type="text" placeholder="hello there" id="name">
    </div>
    <div class="form-row">
      <label for="number" class="form-label">Number</label>
      <input class="form-input" type="number" id="number">
    </div>
    <div class="form-row">
      <label for="email" class="form-label">Email</label>
      <input class="form-input" type="email" id="email">
    </div>
    <div class="form-row">
      <label for="textarea" class="form-label">Textarea</label>
      <textarea class="form-textarea">Default value</textarea>
    </div>
    <button class="btn btn-block" type="submit">submit</button>
  </form>



</body>

</html>
